<div class="mt-10px ml-5px">
	<input type="text" #firstName placeholder="First Name"> <br>
	<input type="text" class="mt-5px" #lastName placeholder="Last Name"> <br>
	<input type="text" class="mt-5px" #address placeholder="Address"> <br>
	<button class="submit mt-5px" (click)="storeAndEnable(firstName.value, lastName.value, address.value)"> Store data and Enable Second Component </button>
</div>

<div *ngIf="componentEnabled" class="component-container mt-5px">
	Second Component <br>
	<app-second></app-second>
</div>
