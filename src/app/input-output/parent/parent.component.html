<div class="mt-10px ml-5px">
	<input type="text" [(ngModel)]="data.firstName" placeholder="First Name"> <br>
	<input type="text" [(ngModel)]="data.lastName" placeholder="Last Name"> <br>
	<input type="text" [(ngModel)]="data.address" placeholder="Address"> <br>
</div>

<div class="component-container mt-5px">
	Child Component <br>
	<app-child [data]="{ firstName: data.firstName, lastName: data.lastName, address: data.address }" (updated)="updateData($event)"></app-child>
</div>
